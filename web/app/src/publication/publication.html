<div ng-include src="'src/view/partials/banner.html'"></div>

<div layout="column" layout-align="start center">
  <div class="layout-max-width layout-match-parent-horizontal" layout="column">

    <div layout="column" ng-repeat="pub in ctrl.publications | orderBy: '-year'">
      <div ng-if="ctrl.publications[$index].year != ctrl.publications[$index - 1].year">
        <p class="md-title da-section-title" layout="row" layout-align="end">{{pub.year}}</p>
        <md-divider></md-divider>
      </div>

      <div class="publication" layout="row" layout-align="start" layout-padding>
        <img class="publication-cover" ng-src="./asset/img/reduced_hair.jpg">
        <div class="publication-content" layout="column" layout-align="center">
          <span class="md-headline">{{pub.title}}</span>
          <span class="md-subhead">{{pub.authors}}</span>
          <span class="md-subhead">{{pub.journal}}</span>
          <div class="publication-res" layout="row">
            <md-button class="md-accent publication-res-item">pdf</md-button>
            <md-button class="md-accent publication-res-item">video</md-button>
            <md-button class="md-accent publication-res-item">data </md-button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
