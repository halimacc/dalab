<div id="banner" class="banner md-whiteframe-8dp" layout="column" layout-align="start center">
  <span class="banner-title layout-max-width layout-match-parent" layout="row" layout-align="start center">Project</span>
</div>

<div layout="column" layout-align="start center">
  <div class="layout-max-width layout-match-parent-horizontal" layout="column">

    <div class="project-container" layout="row" layout-wrap layout-align="start start">
      <md-card flex-xs="100" flex-sm="100" flex="45" ng-repeat="project in projectCtrl.projects">
        <img src="asset/img/washedout.png" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{project.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{project.abstract}}</p>
        </md-card-content>
      </md-card>
    </div>

  </div>
</div>
