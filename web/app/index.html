<!DOCTYPE html>
<html ng-app='dalabApp'>

<head>
  <title>DALAB</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- STYLES -->
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700|Roboto%20Mono:400,700' />
  <link rel="stylesheet" href="./asset/app.css" />
  <link rel="stylesheet" href="./src/view/da-slide/da-slide.css" />
</head>

<body da-window layout="column">
  <!-- TOOLBAR -->
  <md-toolbar id="toolbar" layout="row" layout-align="center start" ng-class="{'md-whiteframe-8dp': scrollContent >= 192}">
    <div class="md-toolbar-tools layout-max-width">
      <div class="da-toolbar-title" layout="row" layout-align="start center" ng-style="{opacity: Math.max(mainRoute != '', (16 * Math.pow(scrollContent / 192, 2) - 1) / 15)}">
        <a class="md-title" href="/#/">Digital Art Lab</a>
        <span class="da-toolbar-title-seperator" href="/#/">·</span>
        <a class="md-title" href="/#/">数字艺术实验室</a>
      </div>
      <span flex></span>
      <div layout="row" class="da-toolbar-nav" layout-align="start center">
        <a class="da-toolbar-nav-button" layout="column" layout-align="center center" ng-class="{light: light, dark: !light, active: route == mainRoute}" ng-href="/#/{{route}}" ng-repeat="route in ['publication', 'project', 'member']">
          {{route}}
        </a>
      </div>
    </div>
  </md-toolbar>

  <!-- VIEW -->
  <md-content id="content" class="layout-match-parent" da-scroll-container="scrollContent">
    <div ng-view ng-cloak></div>
  </md-content>

  <!-- SCRIPTS -->
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-messages/angular-messages.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./src/app.js"></script>
  <script src="./src/routeConfig.js"></script>
  <script src="./src/services.js"></script>
  <script src="./src/themeConfig.js"></script>
  <script src="./src/directives.js"></script>
  <!-- FUNCTIONAL MODULES -->
  <script src="./src/home/HomeController.js"></script>
  <script src="./src/member/Member.js"></script>
  <script src="./src/member/MemberController.js"></script>
  <script src="./src/publication/Publication.js"></script>
  <script src="./src/publication/PublicationController.js"></script>
  <script src="./src/project/Project.js"></script>
  <script src="./src/project/ProjectController.js"></script>
  <script src="./src/management/Management.js"></script>
  <script src="./src/management/ManagementController.js"></script>
</body>

</html>
