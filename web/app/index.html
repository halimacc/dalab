<!DOCTYPE html>
<html ng-app='dalabApp'>

<head>
  <title>DALAB</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- STYLES -->
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700|Roboto%20Mono:400,700' />
  <link rel="stylesheet" href="./asset/app.css" />
</head>

<body layout="column" da-scroll-top="content" da-scroll-top-var="contentScrollTop">
  <!-- TOOLBAR -->
  <md-toolbar layout="row" layout-align="center start" ng-class="{'md-whiteframe-8dp': contentScrollTop >= 192}">
    <div class="md-toolbar-tools layout-max-width">
      <div class="md-toolbar-title" layout="row" layout-align="start center">
        <a class="md-primary md-title" href="/#/">Digital Art Lab</a>
        <span class="md-toolbar-title-seperator" href="/#/">·</span>
        <a class="md-title" href="/#/">数字艺术实验室</a>
      </div>
      <span flex></span>
      <div class="md-toolbar-nav" layout="row" layout-align="start center">
        <md-button href="/#/publication">Publication</md-button>
        <md-button href="/#/project">Project</md-button>
        <md-button href="/#/member">Member</md-button>
      </div>
    </div>
  </md-toolbar>

  <!-- VIEW -->
  <md-content id="content">
    <div ng-view></div>
  </md-content>

  <!-- SCRIPTS -->
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./src/app.js"></script>
  <script src="./src/configuration.js"></script>
  <script src="./src/directive.js"></script>
  <script src="./src/member/Member.js"></script>
  <script src="./src/member/MemberController.js"></script>
  <script src="./src/publication/Publication.js"></script>
  <script src="./src/publication/PublicationController.js"></script>
  <script src="./src/project/Project.js"></script>
  <script src="./src/project/ProjectController.js"></script>
</body>

</html>
